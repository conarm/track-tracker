{% extends "base.html" %}

{% block content %}
    <h1>Add rating</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <p>
                {{ form.rating.label }}<br>
                {{ form.rating(class_= "form-control") }}
            </p>
        </div>
        <div class="form-group">
            <p>
                {{ form.review.label }}<br>
                {{ form.review(size=5096, class_="form-control") }}
            </p>
        </div>
        <p>{{ form.submit(class_="btn btn-primary") }}</p>
    </form>
{% endblock %}
